<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="my_balance_container">
        <div class="my_balance">
          <p>My balance</p>
          <div class="my_balance_amount">$921.48</div>
        </div>
        <img src="./images/logo.svg" alt="logo" />
      </section>
      <section class="spending_chart_container">
        <div class="spending_chart_main">
          <div class="spending_week_limit">
            <p>Spending -</p>
            <span>Last 7 days</span>
          </div>
          <div class="days_of_week">
            <ol>
              <li>mon</li>
              <li>tue</li>
              <li>wed</li>
              <li>thu</li>
              <li>fri</li>
              <li>sat</li>
              <li>sun</li>
            </ol>
          </div>
        </div>
        <div class="spending_chart_summery">
          <div class="total_spending_month_container">
            <p>Total this month</p>
            <div>$478.33</div>
          </div>
          <div class="from_lat_month_container">
            <p>from last month</p>
            <div>+2.4%</div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/a1excpunk">a1excpunk</a>.
      </div>
    </footer>
  </body>
</html>
