<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>
<main>
  <section class="my_balance_container">
<p class="my_balance">
  My balance
</p>
<div class="my_balance_amount">

  $921.48
</div>
  </section>
<section class="spending_chart_container">
<div class="spending_chart_main">
  <div class="spending_week_limit">
  <p>Spending - </p><span>Last 7 days</span>
</div>
<div class="days_of_week">
  <ol>
    <li>mon</li>
    <li>tue</li>
    <li>wed</li>
    <li>thu</li>
    <li>fri</li>
    <li>sat</li>
    <li>sun</li>
  </ol>
</div>  
</div>
<div class="spending_chart_summery">
<p class="total_spending_month">
  Total this month
  <span>$478.33</span>
</p>
p.
  +2.4%
  from last month
</div>
</section>
  

</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/a1excpunk">a1excpunk</a>.
  </div>
</footer>
</body>
</html>
